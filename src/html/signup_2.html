<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/signup.css">
    <title>Document</title>
</head>
<body>
    <i class="fa-solid fa-arrow-left" onclick="history.back()"></i>
    <div class="signup">
        <div class="img">
            <img src="img/signup.png" alt="image" height="90%">
        </div>
        <div class="form">
            <span id="text">Sign up</span>
            <form action="" method="post">
                <div><i class="fa-solid fa-file-signature"></i><input type="text" name="name" id="name" placeholder="name" required></div>
                <div><i class="fa-solid fa-file-signature"></i><input type="number" name="ffuid" id="ffuid" placeholder="free fire uid" required></div>
                <div><i class="fa-solid fa-phone"></i><input type="tel" name="phone" id="phone" placeholder="phone" minlength="10" required></div>
                <div><i class="fa-solid fa-envelope"></i><input type="email" name="mail" id="mail" placeholder="email" required></div>
                <div><i class="fa-solid fa-lock"></i><input type="text" name="password" id="password" placeholder="password" minlength="8" required></div>
                <div class="login"><a href="/login">Log in</a></div>
                <div class="btn">
                    <a onclick="history.back()" id="prev"><i class="fa-solid fa-arrow-left"></i></a>
                    <a href="/signup_3" id="next"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
