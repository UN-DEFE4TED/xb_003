<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/login.css">
    <title>Document</title>
</head>
<body>
    <i class="fa-solid fa-arrow-left" onclick="history.back()"></i>
    <div class="login">
        <div class="img">
            <img src="img/signup.png" alt="image" height="90%">
        </div>
        <div class="form">
            <span id="text">Log in</span>
            <form action="" method="post">
                <div><i class="fa-solid fa-phone"></i><input type="number" name="phone" id="phone" placeholder="phone"></div>
                <div><i class="fa-solid fa-lock"></i><input type="text" name="password" id="password" placeholder="password"></div>
                <div class="signup"><a href="/signup">Sign up</a></div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
