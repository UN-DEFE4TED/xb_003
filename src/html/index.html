<script>
    let sidenav = document.getElementsByClassName('sidenav')[0];
    let body = document.getElementsByTagName('body')[0];
    let closeSidenav = ()=>{
        sidenav.style.left = '-280px';
    }
    let openSidenav = ()=>{
        sidenav.style.left = '0px';
    }
    const battle = document.querySelectorAll('.battles>.battle');
    const BattleRoyal = document.querySelectorAll('.battles>.br');
    const ClashSquad = document.querySelectorAll('.battles>.cs');
    const filterBtn = document.querySelectorAll('.filter-battle>button')
    const filterAll = ()=>{
        filterBtn.forEach(element => {
            element.classList.remove('active')
        });
        filterBtn[0].classList.add('active')
        battle.forEach(element => {
            element.style.display = 'block'
        });
    }
    const filterBr = ()=>{
        filterBtn.forEach(element => {
            element.classList.remove('active')
        });
        filterBtn[1].classList.add('active')
        battle.forEach(element => {
            element.style.display = 'none'
        });
        BattleRoyal.forEach(element => {
            element.style.display = 'block'
        });
    }
    const filterCs = ()=>{
        filterBtn.forEach(element => {
            element.classList.remove('active')
        });
        filterBtn[2].classList.add('active')
        battle.forEach(element => {
            element.style.display = 'none'
        });
        ClashSquad.forEach(element => {
            element.style.display = 'block'
        });
    }
</script>
